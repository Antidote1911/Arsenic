language: cpp
compiler:
  - clang
  - gcc

dist: groovy

services:
  - xvfb

before_install:
  # C++14
  - sudo apt-get update -qq
  - wget https://launchpad.net/ubuntu/+archive/primary/+files/botan_2.14.0+dfsg-2_amd64.deb
  - sudo dpkg -i botan_2.14.0+dfsg-2_amd64.deb


install:
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake

before_script:
      - export DISPLAY=:99.0

script:
  - dir /usr/include/botan-2/botan/
  - if [ "${CC}" == "clang" ]; then export CC="clang" ; export CXX="clang++" ; echo "Rexported clang" ; fi
  - if [ "${CC}" == "gcc" ]; then export CC="g++" ; export CXX="g++" ; echo "Rexported gcc" ; fi
  - qmake -qt=qt5 arsenic.pro -spec linux-$CC
  - make
  - sudo cp src/zxcvbn/libzxcvbn.so.1 /usr/lib/libzxcvbn.so.1
  - src/arsenic/./arsenic -e -p mysuperbadpassphrase src/arsenic/pixmaps/test.jpg
  - src/arsenic/./arsenic -d -p mysuperbadpassphrase src/arsenic/pixmaps/test.jpg.arsenic
